<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileCare Dental Hospital</title>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="./style.css" />

  <body class="antialised bg-white font-sans text-gray-900">
    <main class="w-full">
      <!-- header section starts -->
      <header class="absolute top-0 left-0 w-full z-50 px-4 sm:px-8 lg:px-16 xl:px-40 2xl:px-64">
        <div class="hidden lg:flex justify-between items-center py-2 border-b text-sm py-3" style="border-color: rgba(255, 255, 255, 0.25)">
            <ul class="flex text-black">
                <li>
                    <div class="flex items-center">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </li>
            </ul>
        </div>
      </header>
      <!-- header section ends -->
    </main>

</html>
