<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileCare Dental Hospital</title>
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="antialised bg-white font-sans text-gray-900">
    <main class="w-full">
      <!-- header section starts -->
      <header
        class="absolute top-0 left-0 w-full z-50 px-4 sm:px-8 lg:px-16 xl:px-40 2xl:px-64"
      >
        <div
          class="hidden lg:flex justify-between items-center py-2 border-b text-sm py-3"
          style="border-color: rgba(255, 255, 255, 0.25)"
        >
          <div>
            <ul class="flex text-white">
              <li>
                <div class="flex items-center">
                  <i class="fa-solid fa-location-dot text-lg"></i>
                  <span class="ml-2 text-base"
                    >1987 Munnar Hills Road, Aluva, Kerala, India</span
                  >
                </div>
              </li>
              <li class="ml-6">
                <div class="flex items-center">
                  <i class="fa-solid fa-phone text-lg"></i>
                  <span class="ml-2 text-base">+91 484-1234567</span>
                </div>
              </li>
            </ul>
          </div>
          <div>
            <ul class="flex justify-end text-white">
              <li>
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-square-facebook text-lg"></i
                ></a>
              </li>
              <li class="ml-6">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-square-x-twitter text-lg"></i
                ></a>
              </li>
              <li class="ml-6">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-square-instagram text-lg"></i
                ></a>
              </li>
              <li class="ml-6">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-youtube text-lg"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="flex fle-wrap items-center justify-between py-6">
          <div class="w-1/2 md:w-auto">
            <img
              class="w-16 h-16 md:w-24 md:h-24 lg:w-1/4 lg:h-1/6 object-contain"
              src="./assets/logo.png"
              alt="logo"
            />
          </div>
          <label for="menu-toggle" class="pointer-cursor md:hidden block">
            <i class="fa-solid fa-bars text-lg"></i>
          </label>
          <input class="hidden" type="checkbox" id="menu-toggle" />
          <div class="hidden md:block w-full md:w-auto" id="menu">
            <nav
              class="w-full bg-white md:bg-transparent rounded shadow-lg px-6 py-4 mt-4 text-center md:p-0 md:mt-0 md:shadow-none"
            >
              <ul class="md:flex items-center">
                <li>
                  <a
                    href="#"
                    class="py-2 inline-block md:text-white md:hidden lg:block font-semibold"
                    >About Us</a
                  >
                </li>
                <li class="md:ml-4">
                  <a
                    class="py-2 inline-block md:text-white md:hidden lg:block font-semibold"
                    href="#"
                    >Treatments</a
                  >
                </li>
                <li class="md:ml-4">
                  <a
                    class="py-2 inline-block md:text-white md:hidden lg:block font-semibold"
                    href="#"
                    >Testimonials</a
                  >
                </li>
                <li class="md:ml-4 md:hidden lg:block">
                  <a
                    class="py-2 inline-block md:text-white md:hidden lg:block font-semibold"
                    href="#"
                    >Blog</a
                  >
                </li>
                <li class="md:ml-4">
                  <a
                    class="py-2 inline-block md:text-white md:hidden lg:block font-semibold"
                    href="#"
                    >Contact Us</a
                  >
                </li>
                <li class="md:ml-6 mt-3 md:mt-0">
                  <a
                    class="inline-block font-semibold px-4 py-2 text-white bg-blue-600 md:bg-transparent md:text-white border border-white rounded"
                    href="#"
                    >Book Appointment</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- header section ends -->
    </main>
  </body>
</html>
